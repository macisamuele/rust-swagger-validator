workflows:
  version: 2
  build_and_test:
    jobs:
    - python-3.5
    - python-3.6

jobs:
  python-3.6:  # All the job could be templated
    <<: *default_job
    docker:
    - image: circleci/python:3.6.6

    environment:
      TOXENV: cargo_test,py36

  python-3.5:  # All the job could be templated
    <<: *default_job
    docker:
    - image: circleci/python:3.5.6

    environment:
      TOXENV: cargo_test,py35
