  - run:
      name: Run tox
      command: |
        tox

  - save_cache:
      paths:
      - ~/workdir/target
      - ~/.cache/pip
      - ~/.cache/pip-faster
      - ~/.cache/pre-commit
      - ~/.cargo
      - ~/.sccache
      key: v1-cache-{{ arch }}-{{ .Branch }}-{{ .Environment.TOXENV }}

